<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="board">
        <div class="grid" dataset="0"></div>
        <div class="grid" dataset="1"></div>
        <div class="grid" dataset="2"></div>
        <div class="grid" dataset="3"></div>
        <div class="grid" dataset="4"></div>
        <div class="grid" dataset="5"></div>
        <div class="grid" dataset="6"></div>
        <div class="grid" dataset="7"></div>
        <div class="grid" dataset="8"></div>
      </div>
      <div class="win-message">nothing</div>
      <button class="newButton btn btn-success">New Game</button>
    </div>

    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
